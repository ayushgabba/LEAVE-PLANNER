<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave Planner</title>
<link rel="stylesheet" href="styles.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
  
<style>
body {
  font-family: Arial, sans-serif;
  background-color: black;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

#employeeList {
  margin-top: 20px;
}

#employeeList div {
  padding: 8px 12px;
  background-color: #f0f0f0;
  margin-bottom: 5px;
  border-radius: 5px;
}

#employeeList div:last-child {
  margin-bottom: 0;
}

#employeeList div:hover {
    background-color: #0056b3;
}

#addEmployeeBtn {
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 20px;
  display: block;
}

#addEmployeeBtn:hover {
  background-color: #0056b3;
}

#calendar {
  margin-top: 20px;
}

#submitLeaveForm {
  text-align: center;
  margin-top: 20px;
}

#submitLeaveBtn {
  background-color: #4caf50;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

#submitLeaveBtn:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Leave Planner</h1>
    <button id="addEmployeeBtn">Add Employee</button>
    <div id="employeeList">
      <!-- Employee names will be dynamically added here -->
    </div>
    <div id="calendar"></div>
    <form id="submitLeaveForm">
      <button type="submit" id="submitLeaveBtn">Submit </button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
  <script>
    // JavaScript code here

// Sample employee data
const employees = ["Alice", "Bob", "Charlie"];

// Function to render employee list
function renderEmployees() {
  const employeeList = document.getElementById("employeeList");
  employeeList.innerHTML = "";
  employees.forEach(employee => {
    const employeeItem = document.createElement("div");
    employeeItem.textContent = employee;
    employeeList.appendChild(employeeItem);
  });
}

// Function to add a new employee
function addEmployee() {
  const newEmployee = prompt("Enter employee name:");
  if (newEmployee) {
    employees.push(newEmployee);
    renderEmployees();
  }
}

// Function to render calendar
function renderCalendar() {
  const calendarEl = document.getElementById("calendar");
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    editable: true, // Allow events to be dragged and dropped
    events: [
      // Sample leave events
      {
        title: 'Vacation',
        start: '2024-04-05',
        end: '2024-04-07'
      },
      {
        title: 'Sick Leave',
        start: '2024-04-15',
        end: '2024-04-16'
      }
      // Add more leave events as needed
    ]
  });
  calendar.render();
}

// Function to handle leave submission
function submitLeaveRequest(event) {
  event.preventDefault(); // Prevent form submission
  // Here you can add code to handle the submission of leave requests
  alert("Leave request submitted!");
  // Redirect to the calendar page
  window.location.href = "DATEANDDESCRIPTION.HTML";
}

// Event listener for add employee button
document.getElementById("addEmployeeBtn").addEventListener("click", addEmployee);

// Event listener for form submission
document.getElementById("submitLeaveForm").addEventListener("submit", submitLeaveRequest);

// Initial rendering
renderEmployees();
renderCalendar();
</script>
</body>
</html>
